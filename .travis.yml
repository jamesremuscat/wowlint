sudo: false
language: python
python:
  - "2.7"
addons:
  apt_packages:
    - enchant
install:
  - pip install pep8 coveralls
script:
  - pep8 --ignore=E501 src
  - coverage run --source=wowlint setup.py nosetests
after_success:
  coveralls
before_deploy:
  - sed -i -e "s/\.dev//" setup.cfg
deploy:
  provider: pypi
  user: 'jamesremuscat'
  password:
    secure: 
  on:
    tags: true
